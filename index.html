<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PlatinMarket Font</title>
	<link rel="stylesheet" type="text/css" href="css/font-platinmarket.css">
	<style type="text/css">
		body {
			font-size: 16px;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<!-- Logo -->
	<h3>Logo</h3>
	<i class="pm pm-icon pm-lg"></i> <br/>
	<i class="pm pm-icon pm-2x"></i> <br/>
	<i class="pm pm-icon pm-3x"></i> <br/>
	<i class="pm pm-icon pm-4x"></i> <br/>
	<i class="pm pm-icon pm-5x"></i> <br/>
	
	<!-- Logo With TradeMark -->
	<br/>
	<h3>Logo With Trademark</h3>
	<i class="pm pm-icon pm-icon-trademark pm-lg"></i> <br/>
	<i class="pm pm-icon pm-icon-trademark pm-2x"></i> <br/>
	<i class="pm pm-icon pm-icon-trademark pm-3x"></i> <br/>
	<i class="pm pm-icon pm-icon-trademark pm-4x"></i> <br/>
	<i class="pm pm-icon pm-icon-trademark pm-5x"></i> <br/>

	<!-- Logo Sub -->
	<br/>
	<h3>Logo With Sub</h3>
	<i class="pm pm-icon-sub pm-lg"></i> <br/>
	<i class="pm pm-icon-sub pm-2x"></i> <br/>
	<i class="pm pm-icon-sub pm-3x"></i> <br/>
	<i class="pm pm-icon-sub pm-4x"></i> <br/>
	<i class="pm pm-icon-sub pm-5x"></i> <br/>

	<!-- Logo With Sub Trademark-->
	<br/>
	<h3>Logo With Sub</h3>
	<i class="pm pm-icon-sub pm-icon-trademark pm-lg"></i> <br/>
	<i class="pm pm-icon-sub pm-icon-trademark pm-2x"></i> <br/>
	<i class="pm pm-icon-sub pm-icon-trademark pm-3x"></i> <br/>
	<i class="pm pm-icon-sub pm-icon-trademark pm-4x"></i> <br/>
	<i class="pm pm-icon-sub pm-icon-trademark pm-5x"></i> <br/>
</body>
</html>
